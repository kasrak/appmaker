<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Maker</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script type="text/javascript" src="lib/lodash.min.js"></script>
    <script type="text/javascript" src="lib/zepto.min.js"></script>
    <script src="lib/codemirror/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <script src="lib/codemirror/javascript.js"></script>

</head>
<body>
    <div id="section-toolbar" style="padding:30px;">
         
        <div class="btn-group">
         <button class="btn btn-primary run" type="button" style="bottom:22px;right:8px;width:100px"><i class ="fa fa-play"></i></button>
        </div>

    </div>
    <div id="section-sidebar">

        <div id="create-elements">
            <h3 style="margin-top:25px;">Elements</h3>

            <div class="draggable btn btn-danger btn-lg" id ="sidebutton">Button <i class = "fa fa-plus-circle"></i></div> 
            <div class="draggable btn btn-danger btn-lg" id ="sidebutton">Label <i class = "fa fa-bookmark-o"></i></div>
            <div class="draggable btn btn-danger btn-lg" id ="sidebutton">Image <i class = "fa fa-camera"></i></div>
            <div class="draggable btn btn-default btn-lg" id ="sidebutton">Text Input <i class = "fa fa-pencil"></i></div>

        </div>


        <div id="view-properties">
            <h3>Properties</h3>
        </div>
    </div>
    <div id="section-editor">
        <div id="section-canvas">
        </div>
        <div style = "padding:10px" id="section-code">
		<script type="text/javascript">
		var myCodeMirror = CodeMirror($('#section-code')[0], {
				value: "function() {\n  var x = true;\n  var y = 0;\n}",
				mode: "javascript",
				lineNumbers: true});
		</script>
        </div>
    </div>
</body>
</html>
