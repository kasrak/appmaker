<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Maker</title>

    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="lib/lodash.min.js"></script>
    <script type="text/javascript" src="lib/zepto.min.js"></script>
</head>
<body>
    <div id="section-toolbar">
        <button id="button-run-app">Run</button>
    </div>
    <div id="section-sidebar">

        <div id="create-elements">
            <h3>Elements</h3>

            <div class="draggable" data-element-type="button">
                Button
            </div>
            <div class="draggable" data-element-type="label">
                Label
            </div>
            <div class="draggable" data-element-type="image">
                Image
            </div>
            <div class="draggable" data-element-type="textInput">
                Text Input
            </div>

        </div>

        <div id="view-properties">
            <h3>Properties</h3>
        </div>
    </div>
    <div id="section-editor">
        <div id="section-canvas">
        </div>
        <div id="section-code">
            Code
        </div>
    </div>
</body>
</html>
